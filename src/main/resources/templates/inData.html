    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
<div id="app"  v-cloak    v-loading="loading">
    <van-row>
        <van-nav-bar
                title="销存分析"
                left-arrow
                @click-left="onClickLeft"
                z-index="999"
                fixed
                placeholder
        />
    </van-row>


    <van-row type="flex">
        <van-col span="4">
            <van-cell>日期</van-cell>
        </van-col>

                <van-col span="10" class="van-hairline--surround">
                    <van-cell style="text-align: center;"  @click="showPopup">{{startTime}}</van-cell>
                    <van-popup v-model="showDateMotail"  position="bottom">
                        <van-datetime-picker
                                v-model="currentDate"
                                type="date"
                                title="选择开始时间"
                                :min-date="minDate"
                                :max-date="maxDate"
                                @confirm="confirmDate"
                                @cancel="starCancel"
                                :formatter="formatter"
                        />
                    </van-popup>
                </van-col>
                <van-col span="10" class="van-hairline--surround">
                    <van-cell  @click="showPopup2">{{endTime}}</van-cell>
                    <van-popup v-model="showDateMotail2"  position="bottom">
                        <van-datetime-picker
                                v-model="currentDate"
                                type="date"
                                title="选择年月日"
                                :min-date="minDate"
                                :max-date="maxDate"
                                @confirm="confirmDate112"
                                :formatter="formatter"
                                @cancel="starCancel2"
                        />
                    </van-popup>
                </van-col>
    </van-row>


    <van-row  type="flex">
        <van-col span="4">
            <van-cell>店铺</van-cell>
        </van-col>
        <van-col span="10">
            <el-cascader
                    collapse-tags
                    v-model="shop"
                    :options="options"
                    :props="{ multiple: true, checkStrictly: true }"
                      @change="selectValue"
                    @remove-tag="clearValue"
                    filterable
            >
            </el-cascader>
        </van-col>
            <van-col span="10">
                <el-button type="primary" v-on:click="search">搜索</el-button>
            </van-col>
    </van-row>






        <el-table
                :data="tableData"
                border
                show-summary
                 :style="'width:'+wd+'px'"

                align="center">
            <el-table-column
                     align="center"
                    prop="index"
                    label="#"
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                     align="center"
                    prop="区域名称"
                    label="区域名称"
                    width="110">
            </el-table-column>
            <el-table-column
                     align="center"
                    prop="业务员名称"
                    label="业务员名称"
                    width="110">
            </el-table-column>
            <el-table-column
                     align="center"
                    prop="仓库名称"
                    label="仓库名称"
                    sortable="custom"
                    width="130">
            </el-table-column>
            <el-table-column
                     align="center"
                    prop="小类名称"
                    label="小类名称"
                    sortable="custom"
                    width="110">
            </el-table-column>

            <el-table-column
                     align="center"
                    prop="销售数量"
                    label="销售数量"
                     :formatter="dataFormat"
                    sortable="custom"
                    width="110">
            </el-table-column>
            <el-table-column
                     align="center"
                    prop="库存数量"
                    label="库存数量"
                     :formatter="dataFormat"
                     sortable="custom"
                    width="110">
            </el-table-column>
        </el-table>
    <div>
        <el-pagination
                @current-change="handleCurrentChange"
                @prev-click="prePage"
                @next-click="nextPage"
                :current-page.sync="currentPage3"
                :page-size="100"
                layout="prev, pager, next"
                :total="total"
                :page-sizes="[10, 20, 30, 40, 50, 100]"
                background
                small
        >
        </el-pagination>
    </div>

<script>
    var local = window.location.host;

    new Vue({
        el: '#app',
        data: function() {
            return {
                start: '',
                end: '',
                AreaList:[],
                defaultArea:'重庆区域',
                tableData:[],
                tableDataHz:[],
                salesManhzList:[],
                wd:800,
                pageSize:200,
                pageIndex:1,
                currentPage3:1,
                loading:false,
                loadhz1:false,
                loadhz2:false,
                loadhz3:false,
                listLoad:false,
                total:0,
                order:'',
                prop:'',
                activeName: '2',
                error: false,
                hzList:[],
                finished: true,
                refreshing: false,
                hzPageSize:10,
                hzPageIndex:1,
                showDateMotail:false,/**时间选择器开始*/
                showDateMotail2:false,
                bq_date:[],
                minDate: new Date(2018, 0, 1),
                maxDate: new Date(2025, 10, 1),
                currentDate: new Date(),
                startTime: '',
                endTime: '',
                waterMarkOpt: {},
                shop:'',
                options:[],
                shopParam:'',
                areaParam:'',
                zjParam:'',
                jlParam:'',
                salesManParam:'',
                shopNames:'',
            }
        },
        mounted: function(){
            const t = this;
            // t.search()


        },
        created: function () {
            const t = this;
            t.allArea('');
            t.getNowDate();
            t.getOptions('');
            // t.watermark();

        },
        methods: {
            /**时间选择器开始*/
            showPopup() {
                this.showDateMotail = true;
            },
            showPopup2() {
                this.showDateMotail2 = true;
            },
            confirmDate(t){
                const that = this;
                const year = t.getFullYear();
                const month = t.getMonth()+1;
                const day = t.getDate();
                const strDay = day<10?("0"+day):day;
                const strMonth = month<10?('0'+month):month;
                const date = year+'-'+strMonth+'-'+strDay;
                that.startTime = date;
                that.endTime = date;
                that.start = date;
                that.end = date;
                that.showDateMotail=false;
            },
            confirmDate112(t){
                const  that = this;
                const year = t.getFullYear();
                const month = t.getMonth()+1;
                const day = t.getDate();
                const strDay = day<10?("0"+day):day;
                const strMonth = month<10?('0'+month):month;
                const date = year+'-'+strMonth+'-'+strDay;
                that.endTime = date;
                that.end = date;
                that.showDateMotail2=false;
            },
            starCancel(){
                const that =this
                that.showDateMotail=false;

            },
            starCancel2(){
                const that =this
                that.showDateMotail2=false;
            },
            formatter(type,val){
                if(type==='year'){
                    return `${val}年`;
                }
                if (type === 'month') {
                    return `${val}月`;
                } else if (type === 'day') {
                    return `${val}日`;
                }
                return val;
            },
            /**时间选择器结束*/
            allArea(q){
                const _vm = this;
                let url = "http://"+local+"/api/findAllarea";
                if (q!=''){
                    url=url+"?area="+q;
                }
                axios.get(url)
                    .then(function (response) {
                        console.log(response.data)
                        _vm.AreaList=response.data

                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            search(){
                const _vm = this;
                if (_vm.start===''){
                    alert("请选择开始时间")
                    return
                }
                if (_vm.end===""){
                    alert("请选择结束时间")
                    return
                }
                _vm.loading = true;
                let  param = 'start='+_vm.start+'&end='+_vm.end+'&pageIndex='+_vm.pageIndex+'&pageSize='+_vm.pageSize;
                if (_vm.shopNames){
                    param+='&shopName='+_vm.shopNames
                }
                if (_vm.shopParam != ''){
                    param = param + '&shopName=' + _vm.shopParam;
                }
                if (_vm.areaParam!=''){
                    param=param+'&areaParam='+_vm.areaParam;
                }
                if (_vm.zjParam!=''){
                    param=param+'&zjParam='+_vm.zjParam;
                }
                if (_vm.jlParam!=''){
                    param=param+'&jlParam='+_vm.jlParam;
                }
                if (_vm.salesManParam!=''){
                    param=param+'&salesManParam='+_vm.salesManParam;
                }
                axios.get('http://'+local+'/api/getInData?'+param)
                    .then(function (response) {
                        console.log(response)
                        _vm.tableData=response.data.list
                        _vm.total = response.data.total
                        _vm.$nextTick(()=>{
                            _vm.watermark();
                        })
                        _vm.loading = false;
                        console.log(_vm.tableData);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            getNowDate() {
                const  t =this;
                const nowDate = new Date();
                let date = {
                    year: nowDate.getFullYear(),
                    month: (nowDate.getMonth() + 1)>10?(nowDate.getMonth()+1):"0"+(nowDate.getMonth()+1),
                    day: nowDate.getDate()>=10?nowDate.getDate():"0"+nowDate.getDate(),
                    nextDay: (nowDate.getDate()+1)>10? (nowDate.getDate()+1):"0"+(nowDate.getDate()+1)
                }
                const  start = date.year + '-'+ date.month + '-'+ date.day;
                const  end = date.year + '-'+ date.month + '-'+  date.day;
                t.start = start;
                t.end = end;
                t.startTime = start;
                t.endTime=end;
            } ,
            handleSizeChange(val) {
                const t = this
                t.pageSize = val
                t.search()
            },
            handleCurrentChange(val) {
                const t = this

                t.pageIndex = val
                t.search()
            },
            prePage(val){
                const t = this
                t.pageIndex = val
                t.search()
            },
            nextPage(val){
                const t = this
                t.pageIndex = val
                t.search()
            },

            handleChange(v){
                if (''!=v){
                    const t = this;
                    if (v==='1'){
                        t.loadhz1 =true;
                        console.log("区域汇总");
                        t.hzData(v)
                        t.loadhz1 =false;
                    }
                     if (v==='2'){
                         t.loadhz2 =true;
                        console.log("业务员汇总");
                         t.hzData(v)

                         t.loadhz2 =false;
                    }
                     if (v==='3'){
                         t.loadhz3 =true;
                        console.log("店铺汇总");
                         t.hzData(v)
                         t.loadhz3 =false;
                    }


                }
            },
            hzData(t){
                let _vm = this;
                let url = "";
                switch (t) {
                    case '1':
                        console.log("1")
                        url = "http://"+local+"/api/areaHz?";
                        break;
                    case '2':
                        console.log("2")
                        url = "http://"+local+"/api/salesManHz?";
                        break;
                    case '3':
                        console.log("3")
                        url = "http://"+local+"/api/shopNameHz?";
                        break;
                    default:
                        return;

                }
                let  param = 'start='+_vm.start+'&end='+_vm.end+'&pageIndex='+_vm.hzPageIndex+'&pageSize='+_vm.hzPageSize;

                if (_vm.shopNames){
                    param+='&area='+_vm.shopNames
                }
                console.log(param)
                url+=param;
                axios.get(url)
                    .then(function (response) {
                        console.log(response);
                        _vm.hzList=response.data;
                        console.log(_vm.hzList);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            hzOnLoad(tag) {
                const t = this;
                console.log('load'+ tag)
                t.hzPageSize=10;
                t.hzPageIndex=2;
                t.hzData('3')
                t.listLoad = false;
            },
            onRefresh(){
                const t = this;
                t.finished = false;

                // 重新加载数据
                // 将 loading 设置为 true，表示处于加载状态
                this.listLoad = true;
                this.hzOnLoad();
            },
            onClickLeft(){
                window.history.back(-1);
            },
            findShopNameOption(v){
                const  t = this;
                const  shopArr=[];
                const areaArr=[];
                const zjArr=[];
                const jlArr=[];
                const salesManArr=[];
                console.log(v)
                console.log(t.shop)
                if (!v&&t.shop){
                    t.shop.forEach(function(value,index){
                        const type = value[0];
                        const va = value[1];
                        if (type==='zhongduan'){
                            if (value[1]){
                                shopArr.push(value[1])
                            }
                        }
                        if (type==='quyu'){
                            if (va){
                                areaArr.push(va);
                            }
                        }
                        if (type==='zongjian'){
                            if (va){
                                zjArr.push(va);
                            }
                        }
                        if (type==='jingli'){
                            if (va){
                                jlArr.push(va)
                            }
                        }
                        if (type==='dudao'){
                            if (va){
                                salesManArr.push(va)
                            }
                        }
                    });
                    if (shopArr.length>0){
                        t.shopParam = shopArr.join(",");
                    }
                    if (areaArr.length>0){
                        t.areaParam=areaArr.join(",");
                    }
                    if (zjArr.length>0){
                        t.zjParam=zjArr.join(",");
                    }
                    if (jlArr.length>0){
                        t.jlParam=jlArr.join(",");
                    }
                    if (salesManArr.length>0){
                        t.salesManParam=salesManArr.join(",");
                    }
                    t.findShopName();
                };
            },
            findShopName(){
                console.log("findShopName")
                const _vm = this;
                let  param = '?a=a';
                if (_vm.shopParam != ''){
                    param = param + '&shopName=' + _vm.shopParam;
                }
                if (_vm.areaParam!=''){
                    param=param+'&area='+_vm.areaParam;
                }
                if (_vm.zjParam!=''){
                    param=param+'&zj='+_vm.zjParam;
                }
                if (_vm.jlParam!=''){
                    param=param+'&jl='+_vm.jlParam;
                }
                if (_vm.salesManParam!=''){
                    param=param+'&salesMan='+_vm.salesManParam;
                }

                console.log(param)
                axios.get('http://'+local+'/api/findShop?'+param)
                    .then(function (response) {
                        console.log(response)
                        _vm.shopNames=response.data
                        console.log(_vm.shopNames);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            clearValue(v){
                const  t = this;
                    const type = v[0]
                    const va = v[1];
                    if (type === 'zhongduan') {
                        const arr = t.shopParam.split(",");
                        if (arr.length==1){
                            t.shopParam=[];
                            return
                        }
                        t.shopParam = arr;
                        arr.forEach(function (item,index) {
                            if (item===va){
                                arr.splice(index,1)
                            }
                        });
                        // t.shopParam = arr.join(",");
                        // t.shopParam = t.shopParam.replace(va+',','');
                    }
                    if (type === 'quyu') {
                        const arr = t.areaParam.split(',');
                        if (arr.length==1){
                            t.areaParam=[];
                            return
                        }
                        arr.forEach(function (item,index) {
                            if (item===va){
                                arr.splice(index,1)
                            }
                        });
                        // t.areaParam = arr.join(',');
                    }
                    if (type === 'zongjian') {
                        const arr =  t.zjParam.split(',');
                        if (arr.length==1){
                            t.zjParam=[];
                            return
                        }
                        arr.forEach(function (item,index) {
                            if (item===va){
                                arr.splice(index,1)
                            }
                        });
                        // t.zjParam = arr.join(',');
                    }
                    if (type === 'jingli') {
                        const arr =  t.jlParam.split(',');
                        if (arr.length==1){
                            t.jlParam=[];
                            return
                        }
                        arr.forEach(function (item,index) {
                            if (item===va){
                                arr.splice(index,1)
                            }
                        });
                        // t.zjParam = arr.join(',');
                    }
                    if (type === 'dudao') {
                        const arr =  t.salesManParam.split(',');
                        if (arr.length==1){
                            t.salesManParam=[];
                            return
                        }
                        arr.forEach(function (item,index) {
                            if (item===va){
                                arr.splice(index,1)
                            }
                        });
                        // t.salesManParam = arr.join(',');
                    }
                    t.findShopName();

            },
            getOptions(q){
                const _vm = this;
                let url = "http://"+local+"/api/findZdOpention";
                if (q!=''){
                    url=url+"?shopName="+q;
                }
                axios.get(url)
                    .then(function (response) {
                        console.log(response)
                        _vm.options=response.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            selectValue(v){
                const  t = this;
                console.log(v)
                console.log(t.shop)
                const  shopArr=[];
                const areaArr=[];
                const zjArr=[];
                const jlArr=[];
                const salesManArr=[];
                v.forEach(function(value,index){
                    console.log(value)
                    console.log(index)
                    const type = value[0];
                    const va = value[1];
                    if (type==='zhongduan'){
                        if (va){
                            shopArr.push(value[1])
                        }
                    }
                    if (type==='quyu'){
                        if (va){
                            areaArr.push(va);
                        }
                    }
                    if (type==='zongjian'){
                        if (va){
                            zjArr.push(va);
                        }
                    }
                    if (type==='jingli'){
                        if (va){
                            jlArr.push(va)
                        }
                    }
                    if (type==='dudao'){
                        if (va){
                            salesManArr.push(va)
                        }
                    }
                })
                t.shopParam = shopArr.join(",");
                t.areaParam=areaArr.join(",");
                t.zjParam=zjArr.join(",");
                t.jlParam=jlArr.join(",");
                t.salesManParam=salesManArr.join(",");
                // t.findShopName();
            },
            dataFormat(row, column){
                const val = row[column.property];
                if (val===undefined){
                    return 0;
                }
                return Math.round(val).toLocaleString();
            },
            watermark() {
                //默认设置
                var defaultSettings = {
                    watermark_txt: sessionStorage.getItem("userName"),
                    watermark_x: 20,//水印起始位置x轴坐标
                    watermark_y: 150,//水印起始位置Y轴坐标
                    watermark_rows: 1000,//水印行数
                    watermark_cols: 2000,//水印列数
                    watermark_x_space: 20,//水印x轴间隔
                    watermark_y_space: 20,//水印y轴间隔
                    watermark_color: '#aaa',//水印字体颜色
                    watermark_alpha: 0.4,//水印透明度
                    watermark_fontsize: '15px',//水印字体大小
                    watermark_font: '微软雅黑',//水印字体
                    watermark_width:100,//水印宽度
                    watermark_height: 100,//水印长度
                    watermark_angle: 15//水印倾斜度数
                };
                //采用配置项替换默认值，作用类似jquery.extend
                if (arguments.length === 1 && typeof arguments[0] === "object") {
                    var src = arguments[0] || {};
                    for (key in src) {
                        if (src[key] && defaultSettings[key] && src[key] === defaultSettings[key])
                            continue;
                        else if (src[key])
                            defaultSettings[key] = src[key];
                    }
                }

                var oTemp = document.createDocumentFragment();

                //获取页面最大宽度
                var page_width = Math.max(document.body.scrollWidth, document.body.clientWidth);
                var cutWidth = page_width * 0.0150;
                var page_width = page_width - cutWidth;
                //获取页面最大高度
                var page_height = Math.max(document.body.scrollHeight, document.body.clientHeight);
                // var page_height = document.body.scrollHeight+document.body.scrollTop;
                //如果将水印列数设置为0，或水印列数设置过大，超过页面最大宽度，则重新计算水印列数和水印x轴间隔
                if (defaultSettings.watermark_cols == 0 || (parseInt(defaultSettings.watermark_x + defaultSettings.watermark_width * defaultSettings.watermark_cols + defaultSettings.watermark_x_space * (defaultSettings.watermark_cols - 1)) > page_width)) {
                    defaultSettings.watermark_cols = parseInt((page_width - defaultSettings.watermark_x + defaultSettings.watermark_x_space) / (defaultSettings.watermark_width + defaultSettings.watermark_x_space));
                    defaultSettings.watermark_x_space = parseInt((page_width - defaultSettings.watermark_x - defaultSettings.watermark_width * defaultSettings.watermark_cols) / (defaultSettings.watermark_cols - 1));
                }
                //如果将水印行数设置为0，或水印行数设置过大，超过页面最大长度，则重新计算水印行数和水印y轴间隔
                if (defaultSettings.watermark_rows == 0 || (parseInt(defaultSettings.watermark_y + defaultSettings.watermark_height * defaultSettings.watermark_rows + defaultSettings.watermark_y_space * (defaultSettings.watermark_rows - 1)) > page_height)) {
                    defaultSettings.watermark_rows = parseInt((defaultSettings.watermark_y_space + page_height - defaultSettings.watermark_y) / (defaultSettings.watermark_height + defaultSettings.watermark_y_space));
                    defaultSettings.watermark_y_space = parseInt(((page_height - defaultSettings.watermark_y) - defaultSettings.watermark_height * defaultSettings.watermark_rows) / (defaultSettings.watermark_rows - 1));
                }
                var x;
                var y;
                for (var i = 0; i < defaultSettings.watermark_rows; i++) {
                    y = defaultSettings.watermark_y + (defaultSettings.watermark_y_space + defaultSettings.watermark_height) * i;
                    for (var j = 0; j < defaultSettings.watermark_cols; j++) {
                        x = defaultSettings.watermark_x + (defaultSettings.watermark_width + defaultSettings.watermark_x_space) * j;

                        var mask_div = document.createElement('div');
                        mask_div.id = 'mask_div' + i + j;
                        mask_div.className = 'mask_div';
                        mask_div.appendChild(document.createTextNode(defaultSettings.watermark_txt));
                        //设置水印div倾斜显示
                        mask_div.style.webkitTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                        mask_div.style.MozTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                        mask_div.style.msTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                        mask_div.style.OTransform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                        mask_div.style.transform = "rotate(-" + defaultSettings.watermark_angle + "deg)";
                        mask_div.style.visibility = "";
                        mask_div.style.position = "absolute";
                        mask_div.style.left = x + 'px';
                        mask_div.style.top = y + 'px';
                        mask_div.style.overflow = "hidden";
                        mask_div.style.zIndex = "9999999999999";
                        mask_div.style.pointerEvents = 'none';//pointer-events:none  让水印不遮挡页面的点击事件
                        //mask_div.style.border="solid #eee 1px";
                        mask_div.style.opacity = defaultSettings.watermark_alpha;
                        mask_div.style.fontSize = defaultSettings.watermark_fontsize;
                        mask_div.style.fontFamily = defaultSettings.watermark_font;
                        mask_div.style.color = defaultSettings.watermark_color;
                        mask_div.style.textAlign = "center";
                        mask_div.style.width = defaultSettings.watermark_width + 'px';
                        mask_div.style.height = defaultSettings.watermark_height + 'px';
                        mask_div.style.display = "block";
                        oTemp.appendChild(mask_div);
                    };
                };
                document.body.appendChild(oTemp);
            }

        },
    })
</script>
</body>
</html>
